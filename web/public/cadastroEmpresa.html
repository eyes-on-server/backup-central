<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome: <input type="text" name="" id="nomeEmpresa"> <br>
    CNPJ: <input type="text" name="" id="cnpj"> <br>
    Email: <input type="text" name="" id="emailEmpresa"> <br>

    <button onclick="cadastrarEmpresa()">Cadastrar</button>
</body>
</html>

<script>
    function cadastrarEmpresa() {
        var nomeEmpresa = nomeEmpresa.value;
        var cnpj = cnpj.value;
        var emailEmpresa = emailEmpresa.value;

        fetch("/empresa/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeEmpresa_html: nomeEmpresa,
                cnpj_html: cnpj,
                emailEmpresa_html: emailEmpresa
            })
        }).then(function (resposta) {
            
            if (resposta.ok){
                alert("Empresa cadastrada com sucesso!");

                nomeEmpresa.innerHTML = "";
                cnpj.innerHTML = "";
                emailEmpresa.innerHTML = "";
                
            }else{
                throw("Houve um erro ao tentar cadastrar!");
            }
        }).catch(function (resposta){
            console.log(`#ERRO AO CADASTRAR: ${resposta}`);
        });
        
        return false;
    }
</script>

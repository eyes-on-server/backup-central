<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_cadastro.css">
    <link rel="stylesheet" href="css/style_footer_header.css">
    <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Hebrew' rel='stylesheet'>
    <title>Cadastro Servidor</title>
</head>
<body>
    <script src="js/header.js"></script>
    <div class="div_central">
        <div class="div_gerenciamento">
            <span>Gerenciamento</span>
            <div class="div_superior">
                <li class="dropdown_1">
                    <button href="javascript:void(0)" class="btn_superiores" id="dropbtn_1"> Servidores </button>
                    <div class="dropdown_content_1">
                        <button class="btn_inferiores" id="btn_cadastrar_servidor"> Cadastrar </button>
                        <button class="btn_inferiores" id="btn_consultar_servidor"> Consultar </button>
                        <button class="btn_inferiores" id="btn_atualizar_servidor"> Atualizar </button>
                        <button class="btn_inferiores" id="btn_deletar_servidor"> Deletar </button>
                    </div>
                </li>
                <li class="dropdown_2">
                    <button href="javascript:void(0)" class="btn_superiores" id="dropbtn_2"> Funcionários </button>
                    <div class="dropdown_content_2">
                        <button class="btn_inferiores" id="btn_cadastrar_funcionarios"> Cadastrar </button>
                        <button class="btn_inferiores" id="btn_consultar_funcionarios"> Consultar </button>
                        <button class="btn_inferiores" id="btn_atualizar_funcionarios"> Atualizar </button>
                        <button class="btn_inferiores" id="btn_deletar_funcionarios"> Deletar </button>
                    </div>
                </li>
            </div>
        </div>
        <div class="div_cadastro_servidor">
            <h1>Cadastro</h1>
            <div>Nome: <input type="text" id="id_nomeServidorCadastro"></div>
            <div>Tipo: <input type="text" id="id_tipoServidorCadastro"></div>
            <div>Descrição: <input type="text" id="id_descrServidorCadastro"></div>
            <div>Local: <input type="text" id="id_localServidorCadastro"></div>
            <button onclick="cadastrar()" class="btn_cadastrar">Cadastrar</button>
        </div>
        <div class="div_consultar_servidor">
            <h1>Consulta</h1>
            <div>ID: <input type="text" id="idConsulta"></div>
            <button onclick="consultar()" class="btn_cadastrar">Consultar</button>
        </div>
        <div class="div_atualizar_servidor">
            <h1>Atualização</h1>
            <div>ID: <input type="text" id="idConsulta"></div>
            <div>Nome: <input type="text" id="id_nomeServidor"></div>
            <div>Tipo: <input type="text" id="id_tipoServidor"></div>
            <div>Descrição: <input type="text" id="id_descrServidor"></div>
            <div>Local: <input type="text" id="id_localServidor"></div>
            <button onclick="atualizar()" class="btn_cadastrar">Atualização</button>
        </div>
        <div class="div_deletar_servidor">
            <h1>Deletar</h1>
            <div>ID: <input type="text" id="idConsulta"></div>
            <div>Nome: <input type="text" id="id_nomeServidor"></div>
            <button onclick="deletar()" class="btn_cadastrar">Deletar</button>
        </div>
    </div>
    <script src="js/footer.js"></script>
</body>
</html>
<script>
    function cadastrar(){
        
        var nomeServidor = id_nomeServidorCadastro.value;
        var tipoServidor = id_tipoServidorCadastro.value;
        var descricaoServidor = id_descrServidorCadastro.value;
        var localServidor = id_localServidorCadastro.value;
        console.log(nomeServidor)
        
        fetch("/servidor/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServidor_html: nomeServidor,
                tipoServidor_html: tipoServidor,
                descricaoServidor_html: descricaoServidor,
                localServidor_html: localServidor
                
            })
        }).then(function (resposta) {
            
            if (resposta.ok){
                alert("Servidor cadastrado com sucesso!");
                nomeServidor.innerHTML = "";
                tipoServidor.innerHTML = "";
                descricaoServidor.innerHTML = "";
                localServidor.innerHTML = "";

            }else{
                throw("Houve um erro ao tentar cadastrar!");
            }
        }).catch(function (resposta){
            console.log(`#ERRO AO CADASTRAR: ${resposta}`);
        });
        return false;
    }
</script>

    <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Hebrew' rel='stylesheet'>
    <title>Cadastro</title>
</head>
<body>
    <script src="js/header.js"></script>
    <div class="div_central">
        <div class="div_gerenciamento">
            <span>Gerenciamento</span>
            <div class="div_superior">
                <li class="dropdown_1">
                    <button href="javascript:void(0)" class="btn_superiores" id="dropbtn_1"> Servidores </button>
                    <div class="dropdown_content_1">
                        <button class="btn_inferiores"> Cadastrar </button>
                        <button class="btn_inferiores"> Consultar </button>
                        <button class="btn_inferiores"> Atualizar </button>
                        <button class="btn_inferiores"> Deletar </button>
                    </div>
                </li>
                <li class="dropdown_2">
                    <button href="javascript:void(0)" class="btn_superiores" id="dropbtn_2"> Funcion√°rios </button>
                    <div class="dropdown_content_2">
                        <button class="btn_inferiores"> Cadastrar </button>
                        <button class="btn_inferiores"> Consultar </button>
                        <button class="btn_inferiores"> Atualizar </button>
                        <button class="btn_inferiores"> Deletar </button>
                    </div>
                </li>
            </div>
        </div>
        <div class="div_cadastro">
            <h1>Cadastro</h1>
            <div>Nome: <input type="text" id="nomeCadastro"></div>
            <div>Senha: <input type="text" id="senhaCadastro"></div>
            <div>email: <input type="text" id="emailCadastro"></div>
            <button onclick="cadastrar()" class="btn_cadastrar">Cadastrar</button>
        </div>
    </div>

</html>
<script>
    function cadastrar(){
        var nome = nomeCadastro.value;
        var email = emailCadastro.value;
        var senha = senhaCadastro.value;

        fetch("/user/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nome_html: nome,
                email_html: email,
                senha_html: senha
            })
        }).then(function (resposta) {
            
            if (resposta.ok){
                alert("Cadastrado com sucesso! Redirecionando para tela de login...");
                setTimeout(() => {window.location = "./login.html"; }, 1000);

            }else{
                throw("Houve um erro ao tentar cadastrar!");
            }
        }).catch(function (resposta){
            console.log(`#ERRO AO CADASTRAR: ${resposta}`);
        });
        return false;
    }
</script>
